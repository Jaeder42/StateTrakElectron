<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href = "style/style.css">

    <title>StateTrakâ„¢(Alpha)</title>
<script src="../../Chart.js"></script>
<script src="../scripts/menu.js"></script>
  </head>



  <body>

    <div id ="scoreContainer">
      <div id="scoreTextContainer">
      <h1 id = "teamScore">2:5</h1>
      <p id = "roundsLeft">X rounds left</p>
    </div>
<div class="chartContainer">
  <canvas id="teamScoreChart" class="fisrtChart" width="280" height="280" ></canvas>
</div>
</div>



    <div class="moneyContainer">
      <div class="onLoss">
        <p style="font-weight: 600;">
          Loss money
        </p>
      <h1 id="lossmoney">
        $16000
      </h1>
      <p>
        Money over cap $0
      </p>
      </div>
      <div class="onWin">
        <p style="font-weight: 600;">
          Win money
        </p>
      <h1 id="winmoney">
        $16000
      </h1>
      <p>
          Money over cap $0
      </p>
      </div>
    </div>

    <div class="bonusContainer">
      <p style="font-weight: 600;">
        Bonus
      </p>
      <h2 id ="lossbonus" style="font-weight: 600;">$1900</h2>

    </div>

    <div class="statsContainer">
      <div class="statsContainerMini" >
          <p>Kills</p>
          <h2 id="statskills" style="font-weight: 600;">999</h2>
      </div>
      <div class="statsContainerMini" >
          <p>Assist</p>
          <h2 id="statsassists" style="font-weight: 600;">999</h2>
      </div>
      <div class="statsContainerMini" >
          <p>Deaths</p>
          <h2 id="statsdeaths" style="font-weight: 600;">999</h2>
      </div>
      <div class="statsContainerMini" >
          <p>MVP</p>
          <h2 id="statsmvps" style="font-weight: 600;">999</h2>
      </div>
      <div class="statsContainerMini" >
          <p>K/D</p>
          <h2 id="statsKDs" style="font-weight: 600;">2,5</h2>
      </div>
      <div class="statsContainerMini" >
          <p>HS</p>
          <h2 id="statsHSs" style="font-weight: 600;">999</h2>
      </div>
      <div class="statsContainerMini" >
          <p>Score</p>
          <h2 id="statsscore" style="font-weight: 600;">999</h2>
      </div>
    </div>


  </body>
      <script src = "scorechart.js"></script>
      <!--<script src = "scorechart_shadow.js"></script>-->
      <script src = "jsonhandler.js"></script>
</html>
