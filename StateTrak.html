<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href = "style.css">
    <title>StateTrakâ„¢(Alpha)</title>
<script src="Chart.js"></script>
  </head>



  <body>

    <div id ="scoreContainer">
      <div id="scoreTextContainer">



      <p id = "teamScore">2:5</p>
      <p id = "roundsLeft">X rounds left</p>
    </div>
<div class="chartContainer">
  <canvas id="teamScoreChart" width="280" height="280"></canvas>


</div>
</div>
<!--Current score in the game represented by a doughnut graph-->
<script>
var ctx = document.getElementById("teamScoreChart");
var myDoughnutChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
  labels: [],
  datasets: [
      {
          data: [5, 2],
          backgroundColor: [
              "#e94835",
              "#60c0be"
          ],
          hoverBackgroundColor: [
            "#e94835",
            "#60c0be"
          ],
          borderColor: [
            "#e94835",
            "#60c0be"
          ]
      }]
},
    options: {
      cutoutPercentage:80,
      animation:{
        animateRotate: false
      }

    }
});
    </script>


    <div class="moneyContainer">
      <div class="onLoss">
      <p id="lossmoney">
        $2000
      </p>
      </div>
      <div class="onWin">
      <p id = "winmoney">
        $2000
      </p>
      </div>
    </div>

    <div class="bonusContainer">
      <p class = "lossbonus">
        $2000
      </p>

    </div>

    <div class="statsContainer">

    </div>


  </body>
</html>
